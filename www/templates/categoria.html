<ion-view title="{{categoria.nombre}}">
    <ion-nav-buttons side="left">        
        <button class="button button-icon icon ion-arrow-left-c" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div>
            <div class="card">
                <div class="item item-text-wrap">
                    Porcentaje Establecido: {{categoria.porcentaje}}%.
                </div>
            </div>
            <h2>Gastos</h2>
            <div id="gastos" class="list">
                <a  class="item item-button-right" 
                    ng-repeat="gasto in categoria.gastos" 
                    href="#/app/presupuestos/{{presupuesto.presupuestoId}}/categorias/{{categoria.categoriaId}}/gastos/{{gasto.gastoId}}">
                    {{gasto.nombre}}
                    <span class="item-note">
                        {{gasto.monto}}
                    </span>
                    <button class="button button-assertive small-button small-icon ion-ios7-trash" ng-click="deleteGasto($event, '{{gasto.nombre}}', {{gasto.gastoId}} )">
                    </button>
                </a>
            </div>
            <div  id="noGastosCard" class="hide">
                <div class="card cardCenterText">
                    <div class="item item-text-wrap">
                        AÃºn no hay gastos... Agrega uno! :)
                    </div>
                </div>
            </div>
            <button class="button button-block button-positive icon ion-android-add" ng-click="openModal()">
            </button>
        </div>
    </ion-content>
</ion-view>
