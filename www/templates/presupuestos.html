<ion-view title="Presupuestos">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="presupuestos" class="list">
            <a  class="item item-button-right" 
                ng-repeat="presupuesto in presupuestos" 
                href="#/app/presupuestos/{{presupuesto.presupuestoId}}">
                {{presupuesto.nombre}}
                <button class="button button-assertive small-button small-icon ion-ios7-trash" 
                        ng-click="deletePresupuesto($event, '{{presupuesto.nombre}}', {{presupuesto.presupuestoId}} )">
                </button>
            </a>
        </div>
        <div  id="noPresupuestosCard" class="hide">
            <div class="card cardCenterText">
                <div class="item item-text-wrap">
                    AÃºn no hay presupuestos... Agrega uno! :)
                </div>
            </div>
        </div>
        <button class="button button-block button-positive icon ion-android-add" ng-click="openModal()">
        </button>
    </ion-content>
</ion-view>
