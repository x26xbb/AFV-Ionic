<ion-view title="Presupuestos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="presupuesto in presupuestos" href="#/app/presupuestos/{{presupuesto.presupuestoId}}">
        {{presupuesto.nombre}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
