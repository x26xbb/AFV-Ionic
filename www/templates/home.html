<ion-view title="Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <!--            <ion-slide>
                            <div id="chartsDiv">
                                <canvas id="presupuestoChart" class="chart"></canvas>  
                                <canvas id="presupuestoChartBarras" class="chart"></canvas>  
                            </div>
            
                            <div  id="prespuestoCard" class="hide">
                                <div class="card cardCenterText">
                                    <div class="item item-text-wrap">
                                        <i class="icon ion-settings big-icon"></i>
                                        <br/>
                                        Tu Presupuesto no está listo... Crea Categorias e ingresa montos!!!
                                    </div>
                                </div>
                            </div>
                        </ion-slide>-->
            <ion-slide
                ng-repeat="presupuesto in userData.user.presupuestos" class="slideHome">
                <div ng-attr-id="{{ 'chartsDiv_' + presupuesto.presupuestoId}}">
                    <div class="item item-text-wrap">
                        {{presupuesto.proposito}}
                        <br/>
                        Ingreso: {{presupuesto.ingreso}}
                    </div>
                    <div class="list">
                        <div class="item item-divider cardCenterText">
                            <i class="icon ion-ios7-circle-filled"></i>
                        </div>
                        <div class="item cardCenterText">
                            <canvas ng-attr-id="{{ 'presupuestoChart_' + presupuesto.presupuestoId}}"  class="char"></canvas>  
                        </div>
                        <div class="item item-divider cardCenterText">
                            <i class="icon ion-stats-bars"></i>
                        </div>
                        <div class="item cardCenterText" >
                            <canvas ng-attr-id="{{ 'presupuestoChartBarras_' + presupuesto.presupuestoId}}"  class="chart"></canvas>  
                        </div>
                    </div>
                </div>

                <div ng-attr-id="{{ 'prespuestoCard_' + presupuesto.presupuestoId}}" class="hide">
                    <div class="card cardCenterText"> 
                        <div class="item item-text-wrap">
                            <i class="icon ion-settings big-icon"></i>
                            <br/>
                            El Presupuesto '{{presupuesto.nombre}}' no está listo aún...
                        </div>
                    </div>

                </div>
                <div class="cardCenterText">
                    <br/>
                    <a class="button icon-right ion-chevron-right button-calm"
                       href="#/app/presupuestos/{{presupuesto.presupuestoId}}">Ver más</a>
                    <br/>
                </div>
            </ion-slide>
            <ion-slide>
                <div><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>   
</ion-view>
