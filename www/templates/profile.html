<ion-view title="Perfil">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="card cardCenterText">
            <div class="item item-text-wrap">
                <i class="icon ion-person big-icon"></i>

            </div>
        </div>

        <div class="list">
            <div class="item item-divider cardCenterText">
                <i class="icon ion-android-mixer"></i>
            </div>
            <div class="item cardCenterText">
                <b>Nombre:</b>&nbsp;{{userData.nombre}}<br/>
            </div>
            <div class="item cardCenterText">
                <b>Correo:</b>&nbsp;{{userData.correo}}<br/>  
            </div>
        </div>
    </ion-content>
</ion-view>
