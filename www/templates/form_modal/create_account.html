<ion-view title="Crear Cuenta">
    <ion-header-bar>
        <h1 class="title">Crear Cuenta</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content class="">
        <form ng-submit="createAccount()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="accountData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input type="text" ng-model="accountData.nombre">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="accountData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirmar Password</span>
                    <input type="password" ng-model="accountData.passwordConfirm">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Crear Cuenta</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
